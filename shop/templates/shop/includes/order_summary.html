  <!-- Order Summary -->
  <div class="p-4 bg-light rounded-3 shadow-sm">
    <h4 class="fw-bold mb-3">Order Summary</h4>

    <div class="d-flex justify-content-between">
      <span>Subtotal:</span>
      <span id="subtotal_text">{{ subtotal|as_currency:request.session.currency }}</span>
    </div>

    <div class="d-flex justify-content-between">
      <span>Shipping:</span>
      <span id="shipping_text" class="text-muted">To be calculated</span>
    </div>

    <hr>

    <div class="d-flex justify-content-between fw-bold fs-5">
      <span>Grand Total:</span>
      <span id="grand_total" class="text-success">
        {{ subtotal|as_currency:request.session.currency }}
      </span>
    </div>
  </div
