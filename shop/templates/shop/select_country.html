{% extends "shop/base.html" %}
{% block content %}

<div class="container py-5">
  <h2 class="mb-4">üåç Change Your Delivery Country</h2>

  <form method="post" class="p-4 bg-light rounded shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label for="country" class="form-label">Choose country</label>
      <select name="country" id="country" class="form-select" required>
        {% for code, label in country_choices %}
          <option value="{{ code }}" {% if detected_country == code %}selected{% endif %}>
            {{ label }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="d-flex gap-2 justify-content-end">
      <a href="{% url 'shop:checkout' %}" class="btn btn-outline-secondary">Back</a>
      <button class="btn btn-success" type="submit">Update</button>
    </div>
  </form>
</div>

{% endblock %}
